<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M Zulkarnaen Indranto - Links</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
        });
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img src="./images/zul.jpg" />
        <h1>Muhammad Zulkarnaen Indranto / @flatena</h1>
      </header>
      <ul>
        <li>
          <a href="https://mzoel.com" target="_blank">
            <img src="./images/website.svg" alt="Instagram" width="20" />
            Website
          </a>
        </li>
      </ul>
      <ul>
        <li>
          <a href="https://www.instagram.com/zul_indr/" target="_blank">
            <img src="./images/instagram.svg" alt="Instagram" width="20" />
            Instagram
          </a>
        </li>
      </ul>
      <ul>
        <li>
          <a
            href="https://www.youtube.com/channel/UCwLr4n2CPBi-oJsy9Gnv05w"
            target="_blank"
          >
            <img src="./images/youtube.svg" alt="Youtube" width="20" />
            Youtube
          </a>
        </li>
      </ul>
      <ul>
        <li>
          <a href="https://twitter.com/muhamma07389315" target="_blank">
            <img src="./images/twitter.svg" alt="Twitter" width="20" />
            Twitter
          </a>
        </li>
      </ul>
      <ul>
        <li>
          <a
            href="https://www.linkedin.com/in/muhammad-zulkarnaen-indranto-583151174/"
            target="_blank"
          >
            <img src="./images/linkedin.svg" alt="Linkedin" width="20" />
            Linkedin
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
